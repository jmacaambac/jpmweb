<!DOCTYPE html>

<head>

    <title>My Home Profile</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px cyan;
            position: relative;
        }

        .menu-toggle {
            display: block;
            background: cyan;
            border: none;
            padding: 8px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }
        .menu-text {
            position: absolute;
            opacity: 0;
            font-size: 14px;
            color: cyan;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .nav-links li:hover .menu-text {
            opacity: 1;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .nav-links li {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            background: cyan;
            box-shadow: 0 0 5px cyan;
        }

        .nav-links li:hover {
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px cyan;
        }

        .logo-container {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px cyan);
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img {
            width: 200px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .logo-container:hover, .logo-container:active {
            transform: scale(1.5    );
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        footer {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            bottom: 0;
            left: 0;
            font-size: 12px;
            color: cyan;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
            gap: 35px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 5px cyan);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                background: rgba(0, 0, 0, 0.7);
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                text-align: center;
                padding: 10px;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
