<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
    <style>
       body {
    background: radial-gradient(circle, #1a1a2e, #16213e);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 10px cyan;
}

.logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: float 3s ease-in-out infinite;
}

.logo-container img {
    width: 150px;
    transition: transform 0.2s ease-in-out;
}

.logo-container img:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 10px cyan);
}

@keyframes float {
    0% { transform: translate(-50%, -50%) translateY(0px); }
    50% { transform: translate(-50%, -50%) translateY(-10px); }
    100% { transform: translate(-50%, -50%) translateY(0px); }
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 15px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: cyan;
    font-weight: bold;
    padding: 10px 15px;
    border: 1px solid cyan;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
}

nav ul li a:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 10px cyan;
}

footer {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.5);
}

.social-icons img {
    width: 30px;
    margin: 0 10px;
    transition: transform 0.3s ease-in-out;
}

.social-icons img:hover {
    transform: scale(1.2);
    filter: drop-shadow(0 0 5px cyan);
}

@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 10px;
    }
}
    </style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#career">Career</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#business">Business</a></li>
            </ul>
        </nav>
                 
            <img src="JPM Logo V.3.c.png" alt="Personal Logo" id="logo">
       
    </header>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="call-icon.png" alt="Call"></a>
            <a href="#"><img src="github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="upwork-icon.png" alt="Upwork"></a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="#"><img src="email-icon.png" alt="Email"></a>
        </div>
    </footer>
</body>
</html>
