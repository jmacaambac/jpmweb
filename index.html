        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -2;
        }
         body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
            filter: blur(50px);
            animation: smoke 10s infinite alternate;
            z-index: -1;
        }
          @keyframes smoke {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(20px); }
            100% { transform: translateY(0px) translateX(0px); }
          }
        header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px cyan;
            position: relative;
        }

        .menu-toggle {
            display: block;
            background: cyan;
            border: none;
            padding: 7px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 50px;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
        }
        .menu-text {
            position: absolute;
            opacity: 0;
            font-size: 14px;
            color: cyan;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .nav-links li:hover .menu-text {
            opacity: 1;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .nav-links li {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            background: cyan;
            box-shadow: 0 0 5px cyan;
        }

        .nav-links li:hover {
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px cyan;
        }

        .logo-container {
            animation: float 3s ease-in-out infinite, glow 2s infinite alternate;
            filter: drop-shadow(0 0 20px cyan);
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .logo-container img {
            width: 150px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .logo-container:hover, .logo-container:active {
            transform: scale(1.5) rotate(3deg);
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px cyan); }
            100% { filter: drop-shadow(0 0 25px cyan); }
        }

        footer {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            bottom: 5;
            left: 0;
            font-size: 12px;
            color: cyan;
        }

        .social-icons img {
            width: 35px;
            margin: 0 5px;
            gap: 45px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img:hover {
            transform: scale(1.5);
            filter: drop-shadow(0 0 5px cyan);
        }

         @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                border-radius: 10px;
                background: rgba(0, 0, 0, 0.8);
                flex-direction: column;
                display: none;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                display: block;
                padding: 7px;
            }
        }
    </style>
